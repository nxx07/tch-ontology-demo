# PURL configuration for http://purl.obolibrary.org/obo/tch

idspace: TCH
base_url: /obo/tch

products:
- tch.owl: https://raw.githubusercontent.com/nxx07/tch/main/tch.owl
- tch.obo: https://raw.githubusercontent.com/nxx07/tch/main/tch.obo

term_browser: ontobee
example_terms:
- TCH_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/nxx07/tch/v

- prefix: /tracker/
  replacement: https://github.com/nxx07/tch/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/TCH?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/nxx07/tch/main/

